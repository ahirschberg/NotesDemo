<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notes</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">

        <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>

        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
        <header>
        <!--
            Put the button before the heading, so that when it is floated left the two elements are on the same line.
        -->
            <button class="toggle_note_input">+</button>
            <span class="app_title" data-l10n-id="app_title">APP TITLE</span>            
        </header>
        <section class="note_input_section">
            <textarea class="note_input" placeholder="Enter a note"></textarea>
            <button class="submit_note">Done!</button>
        </section>
        <section>
            <ul class="notes_container">
                <li class="note_listing">
                    <h2 class="note_title">Sample note title</h2>
                    <p class="note_body">Sample note text goes here! This is where your notes would display, like if you wanted to write a shopping list or a cute girl's phone number!</p>
                </li>
        </section>
    </body>
</html>
