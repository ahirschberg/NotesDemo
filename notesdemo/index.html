<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notes</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">

        <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>

        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
        <header>
        <!--
            Put the button before the heading, so that when it is floated left the two elements are on the same line.
        -->
            <div class="toggle_note_input header_button"><i class="fa fa-pencil"></i></div>
            <span class="app_title" data-l10n-id="app_title">APP TITLE</span>            
        </header>
        <section class="note_input_section" style="display: none;">
            <input type="text" placeholder="Note title" class="note_title_input">
            <textarea class="note_body_input" placeholder="Enter a note"></textarea>
            <button class="submit_note">Done!</button>
        </section>
        <section>
            <ul class="notes_container">
        </section>
    </body>
</html>
